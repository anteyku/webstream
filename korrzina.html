<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf58a97d51.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Главная страница</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 gy-3 header__left">
          <a href="index.html" class="header__left__page">О компании</a>
          <a href="katalog.html" class="header__left__page">Каталог бетона</a>
          <a href="beton.html" class="header__left__page">Цены</a>
          <a href="korrzina.html" class="header__left__page">FOR</a>
        </div>
        <div class="col-lg-2 offset-lg-1 gy-3 header__center">
          <div class="header__center__image">
            <img src="image/logo.png" alt="logo">
          </div>
          <div class="header__center__title">
            Landify
          </div>
        </div>
        <div class="col-lg-3 offset-lg-2 gy-3 header__right">
          <a href="#" class="header__right__auth">
            Вход <span>/Регистрация</span> 
          </a>
          <a href="#" class="header__right__basket">
            <img src="image/basket.png" alt="buy">
          </a>
        </div>
      </div>
    </div>
  </header>


  <main class="beton">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 beton__mini-title">
          Корзина
        </div>
        <div class="col-lg-12 beton__bold-title">
          Корзина
        </div>
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col-lg-12 beton__in">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-4 beton__in__title">
                  В корзине 2 товара
                </div>
                <div class="col-lg-3 offset-lg-5 beton__in__clear">
                  Очистить
                  <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-lg-12 gy-3 beton__itm">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-5 beton__itm__desc">
                  Кладочная сместь М50
                </div>
                <div class="col-lg-3 beton__imt__price">
                  2 420 Р/м3 
                </div>
                <div class="col-lg-2 beton__imt__count">
                  <div class="setting__left__product__checkbox">
                    <div class="setting__left__product__checkbox__arrow">
                      -
                    </div>
                    <input placeholder="1" type="number" class="setting__left__product__checkbox__count">
                      
                
                    <div class="setting__left__product__checkbox__arrow">
                      +
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 beton__imt__bold-price">
                  2 420 Р
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 beton__itm">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-5 beton__itm__desc">
                  Бетон М100 В7,5 F100 W4 (Гравий)
                </div>
                <div class="col-lg-3 beton__imt__price">
                  3 310 Р/м3 
                </div>
                <div class="col-lg-2 beton__imt__count">
                  <div class="setting__left__product__checkbox">
                    <div class="setting__left__product__checkbox__arrow">
                      -
                    </div>
                    <input placeholder="1" type="number" class="setting__left__product__checkbox__count">
                      
                
                    <div class="setting__left__product__checkbox__arrow">
                      +
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 beton__imt__bold-price">
                  3 310 Р
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-lg-12 beton__price">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-4 beton__price__inputPrice">
                  <input placeholder="Введите промокод на скидку" type="text">
                </div>
                <div class="col-lg-1 offset-lg-4 beton__price__itog">
                  ИТОГО:
                </div>
                <div class="col-lg-3 beton__price__bold">
                  5 730 Р
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row beton__btn">
          <div class="col-lg-3 beton__btn__block">
            Заказать звонок
          </div>  
          <div class="col-lg-3 offset-lg-2 beton__btn__block">
            Быстрый заказ
          </div>  
          <div class="col-lg-3 offset-lg-1 beton__btn__block">
            Оформить заказ
          </div>  
        </div>
      </div>


    </div>


  </main>
  
</body>
</html>
