<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf58a97d51.js" crossorigin="anonymous"></script>
  <title>Главная страница</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 gy-3 header__left">
          <a href="index.html" class="header__left__page">О компании</a>
          <a href="#" class="header__left__page">Каталог бетона</a>
          <a href="beton.html" class="header__left__page">Цены</a>
        </div>
        <div class="col-lg-2 offset-lg-1 gy-3 header__center">
          <div class="header__center__image">
            <img src="image/logo.png" alt="logo">
          </div>
          <div class="header__center__title">
            Landify
          </div>
        </div>
        <div class="col-lg-3 offset-lg-2 gy-3 header__right">
          <a href="#" class="header__right__auth">
            Вход <span>/Регистрация</span> 
          </a>
          <a href="#" class="header__right__basket">
            <img src="image/basket.png" alt="buy">
          </a>
        </div>
      </div>
    </div>
  </header>



  <main class="katalog">
    <div class="container line">
      <div class="row">
        <div class="col-lg-12 katalog-title">
          Каталог
        </div>
      </div>
      <div class="row katalogSearch">
        <div class="col-lg-5 katalogSearch__bold-title">
          Каталог
        </div>
        <div class="col-lg-7 katalogSearch__search">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-7 katalogSearch__search__sear">
                <input placeholder="Введите запрос" type="text">
              </div>
              <div class="col-lg-4 katalogSearch__search__section">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  <option selected>Категории</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <div class="katalogSearch__search__btn">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="katalog__products">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 katalog__products__tovar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1 gy-3 katalog__products__tovar__img">
                  <img src="image/tovar1.jpg" alt="tovar">
                </div>
                <div class="col-lg-3 gy-3 katalog__products__tovar__description">
                  Товарный бетон <br/>
                  <span>326 товаров</span>
                </div>
                <div class="col-lg-1 gy-3 offset-lg-7 katalog__products__tovar__play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 katalog__products__tovar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1 gy-3 katalog__products__tovar__img">
                  <img src="image/tovar2.jpg" alt="tovar">
                </div>
                <div class="col-lg-7 gy-3 katalog__products__tovar__description">
                  Цементные растворы <br/>
                  <span>326 товаров</span>
                </div>
                <div class="col-lg-1 gy-3 offset-lg-3 katalog__products__tovar__play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 katalog__products__tovar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1 gy-3 katalog__products__tovar__img">
                  <img src="image/tovar3.jpg" alt="tovar">
                </div>
                <div class="col-lg-7 gy-3 katalog__products__tovar__description">
                  Цементные смеси <br/>
                  <span>326 товаров</span>
                </div>
                <div class="col-lg-1 gy-3 offset-lg-3 katalog__products__tovar__play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 katalog__products__tovar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1 gy-3 katalog__products__tovar__img">
                  <img src="image/tovar4.jpg" alt="tovar">
                </div>
                <div class="col-lg-7 gy-3 katalog__products__tovar__description">
                  Аренда строительной техники <br/>
                  <span>326 товаров</span>
                </div>
                <div class="col-lg-1 gy-3 offset-lg-3 katalog__products__tovar__play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 katalog__products__tovar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1 gy-3 katalog__products__tovar__img">
                  <img src="image/tovar5.jpg" alt="tovar">
                </div>
                <div class="col-lg-7 gy-3 katalog__products__tovar__description">
                  Сыпучие материалы <br/>
                  <span>326 товаров</span>
                </div>
                <div class="col-lg-1 gy-3 offset-lg-3 katalog__products__tovar__play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 katalog__products__tovar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1 gy-3 katalog__products__tovar__img">
                  <img src="image/tovar6.jpg" alt="tovar">
                </div>
                <div class="col-lg-7 gy-3 katalog__products__tovar__description">
                  Рассчитать стоимость доставки <br/>
                  <span>Онлайн-калькулятор</span>
                </div>
                <div class="col-lg-1 gy-3 offset-lg-3 katalog__products__tovar__play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="setting__vidget">
      <a href="#" class="setting__vidget__one">
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
      </a>
      <a href="#" class="setting__vidget__one">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </a>
      <a href="#" class="setting__vidget__one">

      <a href="#" class="setting__vidget__one">

      </a>
      <a href="#" class="setting__vidget__one">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
      </a>
    </div>
