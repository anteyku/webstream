<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf58a97d51.js" crossorigin="anonymous"></script>
  <title>Главная страница</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 gy-3 header__left">
          <a href="#" class="header__left__page">О компании</a>
          <a href="#" class="header__left__page">Каталог бетона</a>
          <a href="#" class="header__left__page">Цены</a>
        </div>
        <div class="col-lg-2 offset-lg-1 gy-3 header__center">
          <div class="header__center__image">
            <img src="image/logo.png" alt="logo">
          </div>
          <div class="header__center__title">
            Landify
          </div>
        </div>
        <div class="col-lg-3 offset-lg-2 gy-3 header__right">
          <a href="#" class="header__right__auth">
            Вход <span>/Регистрация</span> 
          </a>
          <a href="#" class="header__right__basket">
            <img src="image/basket.png" alt="buy">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="main">
      <div class="background__forMain">
        <img src="image/background.jpg" alt="backgroundImg">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-1 gy-3 main__logo">
            <img src="image/logoPng.png" alt="logoPng">
          </div>
          <div class="col-lg-5 gy-3 offset-lg-6 main__pages">
            <a href="#" class="main__pages__page">О компании</a>
            <a href="#" class="main__pages__page">Каталог</a>
            <a href="#" class="main__pages__page">Цены</a>
            <a href="#" class="main__pages__page">Услуги</a>
            <a href="#" class="main__pages__page">Контакты</a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 main__desc">
            <div class="main__desc__title">
              Главная Строительная Компания
            </div>
            <div class="main__desc__descriptio">
              Главная строительная компания, входит в Graal.group Специализируется на продаже бетона и чего-то там Доставляем и то се пятое десятое
            </div>
            <a href="" class="main__desc__button">
              Заказать бетон
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

 <!-- Вариант 1: Bootstrap в связке с Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
